<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/poc-dsp-scnr/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="ZXing for JS" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Sample</title>
  </head>

  <body>
    <main class="wrapper" style="padding-top: 2em">
      <section class="container" id="demo-content">
        <div>
          <button id="doScan">Scan</button>
          <button id="clear">Clear</button>
        </div>
        <div>
          <video
            id="video"
            width="300"
            height="200"
            style="border: 1px solid gray"
          ></video>
        </div>

        <div id="sourceSelectPanel" style="display: none">
          <label for="sourceSelect">choose available source:</label>
          <select id="sourceSelect" style="max-width: 400px"></select>
        </div>

        <label>Result:</label>
        <pre><code id="result"></code></pre>
      </section>
    </main>

    <script
      type="text/javascript"
      src="./src/@zxing/library@0.17.1-umd-index.min.js"
    ></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserMultiFormatReader();
        console.log("ZXing code reader initialized");
        codeReader
          .listVideoInputDevices()
          .then((videoInputDevices) => {
            const sourceSelect = document.getElementById("sourceSelect");
            selectedDeviceId = videoInputDevices[0].deviceId;
            if (videoInputDevices.length >= 1) {
              videoInputDevices.forEach((element) => {
                const sourceOption = document.createElement("option");
                sourceOption.text = element.label;
                sourceOption.value = element.deviceId;
                sourceSelect.appendChild(sourceOption);
              });

              sourceSelect.onchange = () => {
                selectedDeviceId = sourceSelect.value;
              };

              const sourceSelectPanel = document.getElementById(
                "sourceSelectPanel"
              );
              sourceSelectPanel.style.display = "block";
            }

            document
              .getElementById("doScan")
              .addEventListener("click", () => {
                codeReader.decodeFromVideoDevice(
                  selectedDeviceId,
                  "video",
                  (result, err) => {
                    if (result) {
                      console.log(result);
                      /* let temp = [];
                      temp.push(result);
                      console.log("temp", temp); */
                      document.getElementById("result").textContent =
                        result.text;
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                      console.error(err);
                      document.getElementById("result").textContent = err;
                    }
                  }
                );
                console.log(
                  `Started continous decode from camera with id ${selectedDeviceId}`
                );
              });

            document
              .getElementById("clear")
              .addEventListener("click", () => {
                codeReader.reset();
                document.getElementById("result").textContent = "";
                console.log("Reset.");
              });
          })
          .catch((err) => {
            console.error(err);
          });
      });
    </script>
  </body>
</html>
